<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>  
        </header>
    
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
        
                    <div class="input-wrapper" id="email">
                        <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email"/>
                    </div>
    
                    <div class="input-wrapper" id="password">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="mentor-name">
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="input-wrapper">
                        <legend class="mentoria">Primeira Mentoria</legend>
                        <div class="col-3">
                            <div class="sub-input-wrapper">
                                <label for="first-mentor">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="first-mentor"/>
                            </div>

                            <div class="sub-input-wrapper">
                                <label for="initial-time">Das</label>
                                <input type="time" name="initial-time1" id="">
                            </div>

                            <div class="sub-input-wrapper">
                                <label for="final-time1">Até</label>
                                <input type="time">
                            </div> 
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <legend class="mentoria">Segunda Mentoria</legend>
                        <div class="col-3">
                            <div class="sub-input-wrapper">
                                <label for="second-mentor">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="date"/>
                            </div>

                            <div class="sub-input-wrapper">
                                <label for="initial-time2">Das</label>
                                <input type="time" name="initial-time2">
                            </div>

                            <div class="sub-input-wrapper">
                                <label for="final-time2">Até</label>
                                <input type="time" name="final-time2">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer class="form-button">
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>

    
</body>
</html>
